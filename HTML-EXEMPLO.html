 <body>


    <header> <!-- tag header (cabeçalho): pode conter alguns elementos de cabeçalho mas também outros elementos 
              como um logo, seções de cabeçalho, formulário de pesquisa, e outros-->
      <nav> <!-- tag nav: representa uma seção de uma página que aponta
             para outras páginas ou para outras áreas da página, ou seja, uma seção com links de navegação.-->
        <ul> <!--  tag ul: epresenta uma lista de itens sem ordem rígida, isto é, uma coleção de itens 
              que não trazem uma ordenação numérica e as suas posições, nessa lista, são irrelevantes-->
          <li><a href="#">link</a></li> <!-- tag li: representar um item que faz parte de uma lista-->
          <li><a href="#">link</a></li>
          <li><a href="#">link</a></li>
        </ul>
      </nav>
      <h1>
        Page Title
      </h1>
    </header>


    <section> <!-- representa uma seção genérica contida em um documento HTML, geralmente com um título, 
               quando não existir um elemento semântico mais específico para representá-lo.-->
      <h2>
        My Blog Posts
      </h2>
      <article>
        <header>
          <p>
            Article Title
          </p>
        </header>
        <p>
          content
        </p>
      </article>
      <article>
        <header>
          <p>
            Article Title
          </p>
        </header>
        <p>
          content
        </p>
      </article>
      <aside>
        <p>
          Author info
        </p>
      </aside>
    </section>

    <footer> <!-- representa um rodapé para o seu sectioning content (conteúdo de seção) mais próximo-->
      Copyright Info
    </footer>
  </body>
