<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>
        <Fiocruz>
    </title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="cadastro-estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <section class="formulario">
        <h1>Cadastro de Usuário</h1>
    </section>
    <form id="primeirocampo" action="">
        <label id="camponome" for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br>
    </form>

    <form id="segundocampo" action="">
        <label id="campoemail" for="email">E-mail:</label><br>
        <input type="email" required id="email" name="email" placeholder="Digite seu email"><br>
    </form>

    <form id="terceirocampo" action="">
        <label id="campomatricula" for="matricula">Matrícula:</label><br>
        <input type="text" id="matricula" name="matricula" placeholder="Digite seu matricula"><br>
    </form>
    <form id="quartocampo" action="">
        <label id="camposenha" for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Digite seu senha"><br>
    </form>
    <form id="quintocampo" action="">
        <label id="campoconfirma" for="confirma">Confirmar Senha:</label><br>
        <input type="password" id="confirma" name="confirma" placeholder="Confirme sua senha"><br>
    </form>
    <a href="index.html"><button type="button">Cadastrar</button></a>
</body>

</html>
